language: node_js
node_js:
  - "7"
cache: yarn
script:
  - yarn test
  - yarn build:storybook
branches:
  only:
    - master
    - /^greenkeeper-.*$/
    - /^greenkeeper/.*$/
deploy:
  local_dir: example
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
   branch: master
